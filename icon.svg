<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Connect 4 Grid -->
  <g transform="translate(80, 100)">
    <!-- Grid background -->
    <rect x="0" y="0" width="352" height="302" rx="20" fill="#2563eb"/>
    
    <!-- Circles (7 columns x 6 rows) -->
    <!-- Row 1 -->
    <circle cx="25" cy="25" r="20" fill="#fbbf24"/>
    <circle cx="77" cy="25" r="20" fill="#ef4444"/>
    <circle cx="129" cy="25" r="20" fill="#fbbf24"/>
    <circle cx="181" cy="25" r="20" fill="#ef4444"/>
    <circle cx="233" cy="25" r="20" fill="#1e40af"/>
    <circle cx="285" cy="25" r="20" fill="#1e40af"/>
    <circle cx="337" cy="25" r="20" fill="#1e40af"/>
    
    <!-- Row 2 -->
    <circle cx="25" cy="77" r="20" fill="#ef4444"/>
    <circle cx="77" cy="77" r="20" fill="#fbbf24"/>
    <circle cx="129" cy="77" r="20" fill="#ef4444"/>
    <circle cx="181" cy="77" r="20" fill="#fbbf24"/>
    <circle cx="233" cy="77" r="20" fill="#1e40af"/>
    <circle cx="285" cy="77" r="20" fill="#1e40af"/>
    <circle cx="337" cy="77" r="20" fill="#1e40af"/>
    
    <!-- Row 3 -->
    <circle cx="25" cy="129" r="20" fill="#fbbf24"/>
    <circle cx="77" cy="129" r="20" fill="#ef4444"/>
    <circle cx="129" cy="129" r="20" fill="#fbbf24"/>
    <circle cx="181" cy="129" r="20" fill="#ef4444"/>
    <circle cx="233" cy="129" r="20" fill="#1e40af"/>
    <circle cx="285" cy="129" r="20" fill="#1e40af"/>
    <circle cx="337" cy="129" r="20" fill="#1e40af"/>
    
    <!-- Row 4 -->
    <circle cx="25" cy="181" r="20" fill="#ef4444"/>
    <circle cx="77" cy="181" r="20" fill="#fbbf24"/>
    <circle cx="129" cy="181" r="20" fill="#ef4444"/>
    <circle cx="181" cy="181" r="20" fill="#1e40af"/>
    <circle cx="233" cy="181" r="20" fill="#1e40af"/>
    <circle cx="285" cy="181" r="20" fill="#1e40af"/>
    <circle cx="337" cy="181" r="20" fill="#1e40af"/>
    
    <!-- Row 5 -->
    <circle cx="25" cy="233" r="20" fill="#1e40af"/>
    <circle cx="77" cy="233" r="20" fill="#1e40af"/>
    <circle cx="129" cy="233" r="20" fill="#1e40af"/>
    <circle cx="181" cy="233" r="20" fill="#1e40af"/>
    <circle cx="233" cy="233" r="20" fill="#1e40af"/>
    <circle cx="285" cy="233" r="20" fill="#1e40af"/>
    <circle cx="337" cy="233" r="20" fill="#1e40af"/>
    
    <!-- Row 6 -->
    <circle cx="25" cy="285" r="20" fill="#1e40af"/>
    <circle cx="77" cy="285" r="20" fill="#1e40af"/>
    <circle cx="129" cy="285" r="20" fill="#1e40af"/>
    <circle cx="181" cy="285" r="20" fill="#1e40af"/>
    <circle cx="233" cy="285" r="20" fill="#1e40af"/>
    <circle cx="285" cy="285" r="20" fill="#1e40af"/>
    <circle cx="337" cy="285" r="20" fill="#1e40af"/>
  </g>
  
  <!-- Eye icon overlay (for "blind" theme) -->
  <g transform="translate(180, 420)">
    <ellipse cx="75" cy="25" rx="70" ry="35" fill="white" opacity="0.9"/>
    <circle cx="75" cy="25" r="20" fill="#667eea"/>
    <!-- Slash through eye -->
    <line x1="20" y1="5" x2="130" y2="45" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>

